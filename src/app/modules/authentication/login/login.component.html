<form class="authBlock">
  <h3>Sign In</h3>
  <div class="formGroup">
    <input
      type="text"
      class="formControl"
      placeholder="Username"
      #email
      required
      autocomplete="off"
    />
  </div>
  <div class="formGroup">
    <input
      type="password"
      class="formControl"
      placeholder="Password"
      #password
      required
      autocomplete="off"
    />
  </div>
  <div class="formGroup">
    <input
      type="button"
      class="btn btnPrimary"
      value="Log in"
      (click)="authenticationService.SignIn(email.value, password.value)"
    />
  </div>
</form>
