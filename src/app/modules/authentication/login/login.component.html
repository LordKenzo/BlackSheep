<form class="authBlock" >
  <input type="text" name="email" [(ngModel)]="email" placeholder="email">
  <input type="password" name="password" [(ngModel)]="password" placeholder="password">

  <button (click)="signup()" [disabled]="!email || !password">
    Signup
  </button>

  <button (click)="login()" [disabled]="!email || !password">
    Login
  </button>
</form>
